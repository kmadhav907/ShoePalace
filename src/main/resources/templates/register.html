<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add user</title>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous" />
<style>
body {
	margin: 0;
	width: 100vw;
	padding: 0;
	min-height: 100vh;
	display: flex;
	align-items: center;
	justify-content: center;
	flex-direction: column;
}

.container {
	width: 50%;
	min-height: 50%;
	-webkit-box-shadow: 10px 22px 16px -7px rgba(0, 0, 0, 0.75);
	-moz-box-shadow: 10px 22px 16px -7px rgba(0, 0, 0, 0.75);
	box-shadow: 10px 22px 16px -7px rgba(0, 0, 0, 0.75);
	padding: 10vh;
	border: 2px solid black;
	border-radius: 10px;
}
</style>
</head>
<body>


	<form action="#" th:action="@{/register}" th:object="${user}"
		class="container" method="post">
		<div class="mb-3">
			<label for="exampleInputEmail1" class="form-label">Email
				address:</label> <input type="email" class="form-control"
				id="exampleInputEmail1" th:field="*{email}"
				aria-describedby="emailHelp">
			<div id="emailHelp" class="form-text">We'll never share your
				email with anyone else.</div>
		</div>
		<div class="mb-3">
			<label for="exampleInputPassword1" class="form-label">Enter
				your Name:</label> <input type="text" th:field="*{name}"
				class="form-control" id="exampleInputPassword1">
		</div>
		<div class="mb-3">
			<label for="exampleInputPassword1" class="form-label">Password</label>
			<input type="password" th:field="*{password}" class="form-control"
				id="exampleInputPassword1">
		</div>
		<div class="mb-3">
			<label for="exampleInputPassword1" class="form-label">Confirm
				Password</label> <input th:field="*{confirmPassword}" type="password"
				class="form-control" id="exampleInputPassword1">
		</div>

		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
	<div class="alert alert-danger" role="alert" th:text="${error}" style="padding:2vh 3vw;"
		th:if="${error}"></div>
</body>
</html>
